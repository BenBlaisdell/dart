<md-menu>
    <md-button class="md-fab md-primary"
               aria-label="create new"
               ng-click="$mdOpenMenu($event)">
        <md-icon>add</md-icon>
    </md-button>
    <md-menu-content>
        <md-menu-item ng-repeat="t in options.triggerTypes">
            <md-button ng-click="onCreateNew(t)"> {{t.name}} </md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
